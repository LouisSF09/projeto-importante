    <!-- Cabeçalho -->

            <a href="index.html">Início</a>
            <a href="jogos.html">Jogos</a>
            <a href="carrinho.html">Carrinho</a>
        </nav>

    <!-- Conteúdo principal -->
    <main>
        <h1>Carrinho</h1>
        <form class="carrinho-form" action="https://script.google.com/macros/s/AKfycbzyaZKftU2qcKDO7ER83XjC3OANk3CW8BfnXtiOVEcE2xlZ_Wso6oRQopCNoQB5u5vZ/exec" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="nome.sobrenome@email.com" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label>Forma de Pagamento:</label>
            <label for="debit">Débito</label>
            <input type="radio" id="pagamento" name="pagamento" value="Débito">
            <label for="credit">Crédito</label>
            <input type="radio" id="pagamento" name="pagamento" value="Crédito">
            <label for="pix">Pix</label>
            <input type="radio" id="pagamento" name="pagamento" value="Pix">
            <label for="bolet">Boleto</label>
            <input type="radio" id="pagamento" name="pagamento" value="Boleto">

            <button type="submit">Enviar</button>
        </form>
    </main>
